<body>
  <div class="heading-wrapper">
    <img src="./A Sample website with Keyp Onramp Widget_files/keyp-logo.svg" class="heading-logo">
    <h1 class="heading-title">Onramper JavaScript Widget Demo</h1>
  </div>
  <div id="keypWidget"><iframe id="keypOnrampWidgetId" allow="accelerometer; autoplay; camera; gyroscope; payment" style="border: none; min-height: 630px; min-width: 100%; overflow: hidden;" src="./A Sample website with Keyp Onramp Widget_files/saved_resource.html"></iframe></div>
  <script src="./A Sample website with Keyp Onramp Widget_files/keypOnrampWidget.js"></script>
  <script>
    var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = window.location.search.substring(1),
      sURLVariables = sPageURL.split('&'),
      sParameterName,
      i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
          }
      }
      return false;
    };
    const currency = getUrlParameter('currency');
    const network = getUrlParameter('network');
    const walletAddress = getUrlParameter('address');
    const apiKey = getUrlParameter('apiKey'); //'<Your Onramper API key Here>';

    let createWidget = new keypOnrampWidget({
      elementId: "keypWidget",
      apiKey,
      network,
      currency,
      walletAddress
    });
    createWidget.init();
  </script>

</body></html>
